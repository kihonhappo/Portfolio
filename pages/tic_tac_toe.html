<!doctype html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='description' content='A JavaScript Quiz Game'>
        <title>Tick Tac Toe</title>
        <link rel="stylesheet" href="../css/tic_tac_toe.css">
    </head>
    <body>
        <div class="container">
            <h1>Tic-Tac-Toe</h1>
                <div class="play-area">
                <div id="block_0" class="block"></div>
                <div id="block_1" class="block"></div>
                <div id="block_2" class="block"></div>
                <div id="block_3" class="block"></div>
                <div id="block_4" class="block"></div>
                <div id="block_5" class="block"></div>
                <div id="block_6" class="block"></div>
                <div id="block_7" class="block"></div>
                <div id="block_8" class="block"></div>
              </div>
            <h2 id="winner"></h2>
            <button id="board-reset-btn" class="btn">RESET BOARD</button>
        </div>
      <!-- <div class="debug-cont">
            <textarea id="debugger" class="debug-txt-area"></textarea>
        </div> -->
       
        <script src='../js/tic_tac_toe.js'></script> 
    </body>
</html>
