<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <!-- The parent component -->
<div class="curtain">
    <!-- The component wrapper -->
    <div class="curtain__wrapper">
      <!-- this is the mechanism that allows us to incorporate a click event without the need of javascript. The tutorial called it a checkbox hack. I am more comfortable as a programmer but to see this click affect handled by css is very cool. The checkbox is expanded to cover the whole curtain and it is hidden -->
      <input type="checkbox" checked>
      <!-- The left curtain panel -->
      <div class="curtain__panel curtain__panel--left">
        <h1>Click to reveal&nbsp;</h1>
      </div> <!-- curtain__panel -->
      <!-- The prize behind the curtain panels -->
      <div class="curtain__content">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/9632/trophy.svg">
        <h2>Achievement Unlocked!</h2>
      </div>
      <!-- The right curtain panel -->
      <div class="curtain__panel curtain__panel--right">
        <h1>a special reward...</h1>
      </div> <!-- curtain__panel -->
      
    </div> <!-- curtain__wrapper -->
  </div> <!-- curtain -->
</body>
</html>
