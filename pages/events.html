<!doctype html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>Events Examples</title>
<link rel="stylesheet" href="../css/exercise.css">
<style>
    p {
        width: 200px;
        height: 200px;
        margin: 10px;
        background-color: #ccc;
        float: left;
    }
    .highlight {
        background-color: red;
    }
</style>
</head>
<body>
    <h2>Chapter 7: Events</h2>
    <section class="exercise-section">
        <h3>Click, Double Click and Mouse Events</h3>
        <p id='click'>Click On Me</p>
        <p id='dblclick'>Double Click On Me</p>
        <p id='mouse'>Hover On Me</p>
    </section>
    <section class="exercise-section">
        <h3>Keyboard Events</h3>
        <label>Input Stuff</label>
        <input type="text" id="keydown" class="exercise-control" placeholder="Keydown">
        <input type="text" id="keyup" class="exercise-control" placeholder="Keyup">
        <input type="text" id="press" class="exercise-control" placeholder="Keypress">
    </section>


<script type="module" src='../modules/events.js'></script>
</body>
</html>
